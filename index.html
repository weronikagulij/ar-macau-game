<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker-camera
        id="a-marker"
        preset="custom"
        type="pattern"
        url="assets/patterns/mark1.patt"
      >
        <a-box
          multisrc="srcs:'','','','',assets/img/cards/Gray_back.png,assets/img/cards/2D.png"
          position="0 0.5 0"
          depth="0.01"
          height="2"
          width="1.3"
          rotation="90 0 0"
        >
          <!-- <a-animation
            attribute="rotation"
            dur="3000"
            to="360 0 0"
            repeat="indefinite"
            easing="linear"
          >
          </a-animation> -->
        </a-box>
      </a-marker-camera>
      <a-entity camera> </a-entity>
    </a-scene>
    <div class="buttons-wrapper">
      <div class="new-card"><button>Nowa karta</button></div>
      <div class="reshuffle"><button>Przetasuj</button></div>
      <div class="undo"><button>Cofnij</button></div>
    </div>
    <div class="cards-wrapper"></div>

    <script src="js/utility.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/card.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
