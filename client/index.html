<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="dist/index.bundle.css" />
  <script src="dist/libs/aframe.min.js"></script>
  <script src="dist/libs/aframe-multisrc-component.js"></script>
  <script src="dist/libs/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker-camera id="a-marker" preset="custom" type="pattern" url="assets/patterns/mark1.patt">
    </a-marker-camera>
    <a-entity camera id="camera"></a-entity>
  </a-scene>

  <div class="container">
    <div class="welcome-panel">
      <p>Hello in Macau game! Type your name: </p>
      <form id="name-form">
        <input id="name-input" type="text" />
        <button type="submit"> -> </button>
      </form>
      <span class="error-msg"></span>
    </div>

    <div class="chat">
      <ul id="chat-list"></ul>
    </div>

    <div class="buttons-wrapper">
      <div class="new-card"><button>New card</button></div>
      <div class="reshuffle"><button>Reshuffle</button></div>
      <div class="undo"><button>Undo</button></div>
      <div class="end-turn"><button>End turn</button></div>
    </div>
  </div>

  <div class="cards-wrapper"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="dist/index.bundle.js"></script>
</body>

</html>
